<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-Luxury Brand - Home</title>

  <!-- CSS directly inside -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    /* Navbar */
    nav {
      background: black;
      padding: 15px;
      text-align: center;
    }
    nav ul {
      list-style: none;
    }
    nav ul li {
      display: inline;
      margin: 0 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: gold;
    }

    /* Header / Banner */
    header {
      height: 90vh;
      background: url("images/banner.jpg") no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    header h1 {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    header p {
      font-size: 20px;
      margin: 20px 0;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    .btn {
      padding: 12px 25px;
      background: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn:hover {
      background: white;
      color: black;
    }

    /* Footer */
    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Header Banner -->
  <header>
    <h1>B-Luxury Brand</h1>
    <p>Exclusive Fashion. Premium Quality. Made for You.</p>
    <a href="shop.html" class="btn">Shop Now</a>
  </header>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 B-Luxury Brand. All Rights Reserved.</p>
  </footer>

</body>
</html>
