<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-Luxury Brand - Shop</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
    }

    /* Navbar */
    nav {
      background: black;
      padding: 15px;
      text-align: center;
    }
    nav ul {
      list-style: none;
    }
    nav ul li {
      display: inline;
      margin: 0 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: gold;
    }

    /* Products */
    .shop-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 50px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product h3 {
      margin: 15px 0;
      font-size: 22px;
      font-weight: bold;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }
    .discount {
      color: red;
      font-size: 14px;
      margin-left: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background: gold;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: black;
      color: white;
    }

    /* Footer */
    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Shop Products -->
  <div class="shop-container">

    <!-- Top 1 -->
    <div class="product">
      <img src="images/top1.jpg" alt="Top 1">
      <h3>Classic Top</h3>
      <p class="price">₦35,000 <span class="discount">10% Off</span></p>
      <a href="https://wa.me/2349154458323?text=I%20want%20to%20order%20Classic%20Top" class="btn">Order on WhatsApp</a>
    </div>

    <!-- Top 2 -->
    <div class="product">
      <img src="images/top2.jpg" alt="Top 2">
      <h3>Premium Top</h3>
      <p class="price">₦50,000 <span class="discount">10% Off</span></p>
      <a href="https://wa.me/2349154458323?text=I%20want%20to%20order%20Premium%20Top" class="btn">Order on WhatsApp</a>
    </div>

    <!-- Shirt -->
    <div class="product">
      <img src="images/shirt1.jpg" alt="Shirt">
      <h3>Designer Shirt</h3>
      <p class="price">₦40,000 <span class="discount">10% Off</span></p>
      <a href="https://wa.me/2349154458323?text=I%20want%20to%20order%20Designer%20Shirt" class="btn">Order on WhatsApp</a>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 B-Luxury Brand. All Rights Reserved.</p>
  </footer>

</body>
</html>
